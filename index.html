<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veez.ai - Vos Produits</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 40px 0;
        }

        .header h1 {
            font-size: 3rem;
            color: white;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.9);
            margin-bottom: 30px;
        }

        .api-setup {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .token-input {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        #tokenInput {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
        }

        #tokenInput::placeholder {
            color: #666;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,107,107,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.3);
        }

        .status {
            padding: 10px 15px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: 500;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 1px solid rgba(46, 204, 113, 0.3);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .status.loading {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
            border: 1px solid rgba(52, 152, 219, 0.3);
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .product-card {
            background: rgba(255,255,255,0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.5);
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #6c757d;
            position: relative;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .product-image.loading {
            font-size: 1rem;
            color: #999;
        }

        .product-content {
            padding: 20px;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .product-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .product-id {
            font-size: 0.8rem;
            color: #999;
            font-family: monospace;
            background: #f8f9fa;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .lora-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .lora-enabled {
            background: #d4edda;
            color: #155724;
        }

        .lora-disabled {
            background: #f8d7da;
            color: #721c24;
        }

        .product-date {
            font-size: 0.9rem;
            color: #666;
            margin-top: 10px;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: rgba(255,255,255,0.8);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
            }
            
            .token-input {
                flex-direction: column;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Veez.ai Products</h1>
            <p>Découvrez et gérez vos produits créés avec l'intelligence artificielle</p>
        </div>

        <div class="api-setup">
            <div class="token-input">
                <input type="password" id="tokenInput" placeholder="Entrez votre token API Veez.ai (Bearer r8_Hw...)">
                <button class="btn btn-primary" onclick="loadProducts()">
                    <span id="loadingText">Charger les produits</span>
                    <span id="loadingSpinner" class="loading-spinner" style="display: none;"></span>
                </button>
                <button class="btn btn-secondary" onclick="clearData()">Effacer</button>
            </div>
            <div style="margin-bottom: 10px;">
                <label style="color: rgba(255,255,255,0.9); font-size: 0.9rem;">
                    <input type="checkbox" id="useRenderProxy" style="margin-right: 8px;">
                    Utiliser le serveur proxy Render (https://veez-api-proxy.onrender.com)
                </label>
            </div>
            <div id="status"></div>
        </div>

        <div id="statsContainer" style="display: none;">
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalProducts">0</span>
                    <span class="stat-label">Produits</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="loraEnabled">0</span>
                    <span class="stat-label">LoRA Activés</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="templatesCount">0</span>
                    <span class="stat-label">Templates</span>
                </div>
            </div>
        </div>

        <div id="productsContainer">
            <div class="empty-state">
                <h3>Prêt à commencer ?</h3>
                <p>Entrez votre token API pour voir vos produits Veez.ai</p>
            </div>
        </div>
    </div>

    <script>
        let currentToken = '';
        let products = [];

        function showStatus(message, type = 'loading') {
            const statusDiv = document.getElementById('status');
            statusDiv.innerHTML = message;
            statusDiv.className = `status ${type}`;
            statusDiv.style.display = 'block';
        }

        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }

        function toggleLoading(isLoading) {
            const loadingText = document.getElementById('loadingText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            if (isLoading) {
                loadingText.textContent = 'Chargement...';
                loadingSpinner.style.display = 'inline-block';
            } else {
                loadingText.textContent = 'Charger les produits';
                loadingSpinner.style.display = 'none';
            }
        }

        async function loadProducts() {
            const tokenInput = document.getElementById('tokenInput');
            const token = tokenInput.value.trim();
            const useRenderProxy = document.getElementById('useRenderProxy').checked;
            
            if (!token) {
                showStatus('Veuillez entrer votre token API', 'error');
                return;
            }

            currentToken = token;
            toggleLoading(true);
            showStatus('Connexion à l\'API Veez.ai...', 'loading');

            try {
                let apiUrl;
                let headers = {
                    'Authorization': `Bearer ${token}`,
                    'Content-Type': 'application/json'
                };

                if (useRenderProxy) {
                    // Utiliser le serveur proxy Render
                    apiUrl = 'https://veez-api-proxy.onrender.com/api/product/';
                    showStatus('Connexion via le serveur proxy Render...', 'loading');
                } else {
                    // Tentative avec proxy CORS public
                    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
                    apiUrl = proxyUrl + 'https://app.veez.ai/api/product/';
                    headers['X-Requested-With'] = 'XMLHttpRequest';
                    showStatus('Tentative via proxy CORS public...', 'loading');
                }
                
                const response = await fetch(apiUrl, { 
                    method: 'GET',
                    headers: headers
                });

                if (!response.ok) {
                    if (response.status === 403 && !useRenderProxy) {
                        throw new Error('Proxy CORS public indisponible. Utilisez le serveur proxy Render ou les solutions alternatives.');
                    }
                    if (useRenderProxy && (response.status === 500 || response.status === 503)) {
                        throw new Error('Serveur proxy Render temporairement indisponible. Réessayez dans quelques secondes.');
                    }
                    throw new Error(`Erreur API: ${response.status} ${response.statusText}`);
                }

                products = await response.json();
                
                if (!Array.isArray(products)) {
                    throw new Error('Format de réponse invalide');
                }

                displayProducts(products);
                updateStats(products);
                showStatus(`${products.length} produits chargés avec succès! ${useRenderProxy ? '(via proxy Render)' : '(via proxy public)'}`, 'success');
                
                setTimeout(hideStatus, 3000);

            } catch (error) {
                console.error('Erreur:', error);
                handleCorsError(error.message, token, useRenderProxy);
            } finally {
                toggleLoading(false);
            }
        }

        function handleCorsError(errorMessage, token, useRenderProxy) {
            showStatus(`Erreur: ${errorMessage}`, 'error');
            
            const proxyInstructions = useRenderProxy ? `
                <div style="background: rgba(255,107,107,0.1); padding: 15px; border-radius: 8px; margin: 15px 0;">
                    <h4>🔧 Serveur proxy Render requis :</h4>
                    <p>Le serveur proxy doit être accessible sur :</p>
                    <pre style="background: #2c3e50; color: #ecf0f1; padding: 10px; border-radius: 5px; font-size: 0.8rem;">https://veez-api-proxy.onrender.com</pre>
                    <p style="font-size: 0.9rem;">Le serveur peut prendre quelques secondes à démarrer s'il était en veille.</p>
                </div>
            ` : '';

            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <h3>🚫 Erreur de connexion</h3>
                    <p>${errorMessage}</p>
                    
                    ${proxyInstructions}
                    
                    <div style="background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0; text-align: left;">
                        <h4>💡 Solutions alternatives :</h4>
                        <br>
                        <strong>1. Utiliser cURL (recommandé) :</strong>
                        <pre style="background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; overflow-x: auto; font-size: 0.9rem;">curl -s -H "Authorization: Bearer ${token}" https://app.veez.ai/api/product/</pre>
                        
                        <strong>2. Extension de navigateur :</strong>
                        <p>Installer une extension comme "CORS Unblock" pour Chrome/Firefox</p>
                        
                        <strong>3. Serveur proxy Render :</strong>
                        <p>Cochez la case ci-dessus et utilisez le serveur hébergé sur Render</p>
                        
                        <strong>4. Outils de développement :</strong>
                        <p>Postman, Insomnia, Thunder Client (VS Code)</p>
                    </div>
                    
                    <button class="btn btn-secondary" onclick="showExampleData()">Voir un exemple de données</button>
                </div>
            `;
        }

        async function loadProductImage(productId, imageElement) {
            try {
                const useRenderProxy = document.getElementById('useRenderProxy').checked;
                let imageUrl;
                
                if (useRenderProxy) {
                    imageUrl = `https://veez-api-proxy.onrender.com/api/product/${productId}/preview/`;
                } else {
                    imageUrl = `https://cors-anywhere.herokuapp.com/https://app.veez.ai/api/product/${productId}/preview/`;
                }
                
                const response = await fetch(imageUrl, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageObjectURL = URL.createObjectURL(blob);
                    
                    const img = document.createElement('img');
                    img.src = imageObjectURL;
                    img.alt = 'Preview du produit';
                    img.onload = () => {
                        imageElement.innerHTML = '';
                        imageElement.appendChild(img);
                    };
                    img.onerror = () => {
                        imageElement.innerHTML = '🖼️';
                        imageElement.classList.remove('loading');
                    };
                } else {
                    imageElement.innerHTML = '📦';
                    imageElement.classList.remove('loading');
                }
            } catch (error) {
                console.error('Erreur lors du chargement de l\'image:', error);
                imageElement.innerHTML = '📦';
                imageElement.classList.remove('loading');
            }
        }
            const container = document.getElementById('productsContainer');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>Aucun produit trouvé</h3>
                        <p>Vous n'avez pas encore créé de produits</p>
                    </div>
                `;
                return;
            }

            const productsHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-image loading" id="image-${product.id}">
                        Chargement...
                    </div>
                    <div class="product-content">
                        <h3 class="product-title">${escapeHtml(product.name || 'Sans nom')}</h3>
                        <p class="product-description">${escapeHtml(product.description || 'Aucune description disponible')}</p>
                        
                        <div class="product-meta">
                            <div class="product-id">ID: ${product.id.substring(0, 8)}...</div>
                            <div class="lora-badge ${product.lora_enabled ? 'lora-enabled' : 'lora-disabled'}">
                                ${product.lora_enabled ? '✅ LoRA Activé' : '❌ LoRA Désactivé'}
                            </div>
                        </div>
                        
                        <div class="product-date">
                            📅 Modifié: ${formatDate(product.date_modification)}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = `<div class="products-grid">${productsHTML}</div>`;
            
            // Charger les images de preview de manière asynchrone
            products.forEach(product => {
                const imageElement = document.getElementById(`image-${product.id}`);
                if (imageElement) {
                    loadProductImage(product.id, imageElement);
                }
            });
        }

        async function loadProductImage(productId, imageElement) {
            try {
                const useRenderProxy = document.getElementById('useRenderProxy').checked;
                let imageUrl;
                
                if (useRenderProxy) {
                    imageUrl = `https://veez-api-proxy.onrender.com/api/product/${productId}/preview/`;
                } else {
                    imageUrl = `https://cors-anywhere.herokuapp.com/https://app.veez.ai/api/product/${productId}/preview/`;
                }
                
                const response = await fetch(imageUrl, {
                    headers: {
                        'Authorization': `Bearer ${currentToken}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const imageObjectURL = URL.createObjectURL(blob);
                    
                    const img = document.createElement('img');
                    img.src = imageObjectURL;
                    img.alt = 'Preview du produit';
                    img.onload = () => {
                        imageElement.innerHTML = '';
                        imageElement.appendChild(img);
                    };
                    img.onerror = () => {
                        imageElement.innerHTML = '🖼️';
                        imageElement.classList.remove('loading');
                    };
                } else {
                    imageElement.innerHTML = '📦';
                    imageElement.classList.remove('loading');
                }
            } catch (error) {
                console.error('Erreur lors du chargement de l\'image:', error);
                imageElement.innerHTML = '📦';
                imageElement.classList.remove('loading');
            }
        }
            const statsContainer = document.getElementById('statsContainer');
            const totalProducts = products.length;
            const loraEnabled = products.filter(p => p.lora_enabled).length;
            const templatesCount = new Set(products.map(p => p.template_id)).size;

            document.getElementById('totalProducts').textContent = totalProducts;
            document.getElementById('loraEnabled').textContent = loraEnabled;
            document.getElementById('templatesCount').textContent = templatesCount;

            statsContainer.style.display = 'block';
        }

        function clearData() {
            document.getElementById('tokenInput').value = '';
            document.getElementById('productsContainer').innerHTML = `
                <div class="empty-state">
                    <h3>Prêt à commencer ?</h3>
                    <p>Entrez votre token API pour voir vos produits Veez.ai</p>
                </div>
            `;
            document.getElementById('statsContainer').style.display = 'none';
            hideStatus();
            products = [];
            currentToken = '';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            } catch (error) {
                return dateString;
            }
        }

        function showExampleData() {
            // Données d'exemple basées sur la documentation API
            const exampleProducts = [
                {
                    "id": "b01a9ff690428a78640fb0f738283a77",
                    "template_id": 382,
                    "name": "Bouteille Gin",
                    "description": "45°",
                    "date_modification": "2025-01-21 10:01:51",
                    "lora_enabled": 0
                },
                {
                    "id": "3d26a5823201fe71a0730ac457b4d91a",
                    "template_id": 382,
                    "name": "Canette Cola",
                    "description": "Boisson gazeuse 330ml",
                    "date_modification": "2025-01-30 11:34:45",
                    "lora_enabled": 1
                },
                {
                    "id": "7f2e1a5436fb8c9d0e3b2a8751924c3f",
                    "template_id": 350,
                    "name": "Sachet Café",
                    "description": "Café moulu arabica 250g",
                    "date_modification": "2025-02-15 09:22:33",
                    "lora_enabled": 1
                }
            ];

            displayProducts(exampleProducts);
            updateStats(exampleProducts);
            showStatus('Données d\'exemple chargées (simulées)', 'success');
            setTimeout(hideStatus, 3000);
        }

        // Gestion de la touche Entrée
        document.getElementById('tokenInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                loadProducts();
            }
        });

        // Focus automatique sur le champ token
        document.getElementById('tokenInput').focus();
    </script>
</body>
</html>
